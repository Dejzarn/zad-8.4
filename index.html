<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier i cała reszta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="page-wrapper" class="container">
        <div class="buttons btn">
            <button id="btn-new-game">Nowa gra</button>
        </div>
        <div class="buttons">
            <div class="btn">
                <button id="btn-paper">
                    Papier
                </button>
            </div>
            <div class="btn">
                <button id="btn-rock">
                    Kamień
                </button>
            </div>
            <div class="btn">
                <button id="btn-scissors">
                    Nożyce
                </button>
            </div>
        </div>
    </div>
    <div id="win-conditions">Naciśnij przycisk "Nowa gra" i zdecyduj, do ilu zwycięstw gramy</div>
    <br>
    <div id="output">Niech<br> zacznie się<br> pojedynek!</div>
    <br>
    <div id="result">
        <span>Punkty gracza</span> <span id="player-points"> 0</span> : <span id="comp-points"> 0</span> <span>Punkty komputera</span>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
